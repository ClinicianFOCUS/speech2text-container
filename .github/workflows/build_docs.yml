name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches:
      - main # Replace 'main' with your default branch if needed

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install sphinx sphinx-rtd-theme

      - name: Build Sphinx Documentation
        run: |
          cd docs  # Replace with your docs folder if necessary
          make html  # Assumes you have a Makefile; adjust if using other build commands

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs/_build/html # Path to your built HTML documentation
          publish_branch: gh-pages
